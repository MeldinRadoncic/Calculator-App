<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator App</title>
</head>

<body>
  <div class="calculator-grid">

    <!-- Output Display Current and Previous -->
    <div class="output">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>

    <!-- All buttons on Calculator app -->
    <button data-all-clear class="span-two" name="button">AC</button>
    <button data-delete>DEL</button>
    <button data-operation style="color:green;background:black;">/</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation style="color:green;background:black;">*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation style="color:green;background:black;">+</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation style="color:green;background:black;">-</button>
    <button data-number style="border-bottom-left-radius:10px;">.</button>
    <button data-number>0</button>
    <button data-equals class="span-two" style="border-bottom-right-radius:10px;">=</button>

  </div>

  <script src="app.js" charset="utf-8"></script>
</body>

</html>
